<!DOCTYPE html>
<html>
    <head>
        <title>Demo of Examples on Fetch</title>
    </head>
    <body>
        <div class="nav">
            <ul>
                <li><button id="fetch">Fetch Example</button></li>
                <li><button id="movie">Dynamic Movie List</button></li>
            </ul>
        </div>
        <div style="height: 800px;">
            <iframe src="#" id="display" name="display" frameborder="0" height="100%" width="100%"></iframe>

        </div>
        <style>
            .nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                /* background-color: #333; */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
            }
            .nav li {
                float: left;
                
            }
            .nav li button {
                display: block;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 10px;
                background-color: aquamarine;
                margin: 5px;
                color: darkslateblue;
            }
            .nav li button:hover {
                background-color: #111;
                color: white;
            }
        </style>
        <script>
            document.getElementById('fetch').onclick = function() {
                document.getElementById('display').src = 'fetchexample.html';
            };
            document.getElementById('movie').onclick = function() {
                document.getElementById('display').src = 'dynamicmovie.html';  
            };
        </script>
    </body>
</html>
